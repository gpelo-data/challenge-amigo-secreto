<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <header>
        <h1 class="titulo_principal">
            <span class="titulo_destacado">AMIGO</span>
            <span class="titulo_secundario">secreto</span>
        </h1>
    </header>

    <main class="contenido_principal">

        <section class="resultado_sorteo">
            <div class="texto_resultado" id="textoResultado">
                <p class="textoAmigoSorteado">AMIGO</p>
            </div>
        </section>
        
        <section class="section_input">
            <div class="div_agregar_amigo">
                <input type="text" id="amigo" class="input_name" placeholder="Escribe un nombre" autocomplete="off">
                <button class="button_add" title="Añadir a la lista" onclick="agregarAmigo();" disabled>+</button>
            </div>

            <div class="section_botones">
                <!-- Botón Sortear (Dado) -->
                <button class="button_icon" onclick="sortearAmigo()" aria-label="Sortear amigo secreto" title="Sortear amigo secreto" disabled>
                    <img class="icono" src="https://img.icons8.com/ios-filled/50/6da67a/dice.png" alt="Dado para sortear">
                </button>

                <!-- Botón Reiniciar -->
                <button class="button_icon" onclick="reiniciarSorteo()" aria-label="Reiniciar sorteo" title="Reiniciar sorteo" disabled>
                    <img class="icono" src="https://img.icons8.com/ios-filled/50/6da67a/restart.png" alt="Reiniciar">
                </button>
            </div>
            
        </section>

        <section class="listado_amigos">
            <ul id="listaAmigos">
                <!-- Lista vacía inicialmente -->
                <li class="lista-vacia" id="mensajeVacio">
                    Todavía no ha agregado a ningún amigo.
                </li>
            </ul>
        </section>

    </main>
    <footer>
        <div class="social-links">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/gpelo-data/" target="_blank" aria-label="LinkedIn">
                <img src="https://img.icons8.com/ios-filled/50/6da67a/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
            
            <!-- GitHub -->
            <a href="https://github.com/gpelo-data" target="_blank" aria-label="GitHub">
                <img src="https://img.icons8.com/ios-filled/50/6da67a/github.png" alt="GitHub" class="social-icon">
            </a>
            
            <!-- Email -->
            <a href="mailto:gaston.pelo.contacto@gmail.com" aria-label="Correo electrónico">
                <img src="https://img.icons8.com/ios-filled/50/6da67a/email.png" alt="Email" class="social-icon">
            </a>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
